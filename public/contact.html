<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact us page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
        </div>
        <div class="container"> 
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-sharp fa-solid fa-map-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Heritage Institute of Technology<br>
                        Anandpur,kolkata,WestBengal<br>
                        Pin-712303<br>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>XXXXXXXXXX</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>bookinghitk@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="/contact" method="post">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="message"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <img src="./assets/images/shape-5.png" width="921" height="1036" loading="lazy" alt="shape"
     class="shape shape-2 move-anim">
    <img src="./assets/images/shape-6.png" width="343" height="345" loading="lazy" alt="shape"
     class="shape shape-3 move-anim">
</body>
</html>
